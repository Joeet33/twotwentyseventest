<!DOCTYPE html>
<html>
  <head>
    <title>TwoTwentySevenTest</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
      integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"
      integrity="sha512-WNZwVebQjhSxEzwbettGuQgWxbpYdoLf7mH+25A7sfQbbxKeS5SQ9QBf97zOY4nOlwtksgDA/czSTmfj4DUEiQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="grid-container full h-screen">
      <div class="top-bar">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li><a href="#">logo</a></li>
            <li><a href="#">TV</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Video</a></li>
            <li><a href="#">Win</a></li>
            <li><a href="#">Holidays</a></li>
            <li><a href="#">Disneylife</a></li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <li>
              <button type="button" class="button">login/register</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="grid-container fluid">
        <div class="starWars">
          <img
            src="https://www.techsmith.com/blog/wp-content/uploads/2020/11/TechSmith-Blog-JPGvsPNG.png"
          />
          <img
            src="https://www.techsmith.com/blog/wp-content/uploads/2020/11/TechSmith-Blog-JPGvsPNG.png"
          />
          <img
            src="https://www.techsmith.com/blog/wp-content/uploads/2020/11/TechSmith-Blog-JPGvsPNG.png"
          />
        </div>
        <div class="grid-y">
          <div class="cell">covid-19</div>
          <div class="cell">lorem ipsum</div>
        </div>
        <div class="grid-y">
          <div class="grid-x">
            <div class="cell small-6">new release this month</div>
            <button class="cell small-6">see all</button>
          </div>
          <div class="cell newRelease">
            <img
              src="https://www.techsmith.com/blog/wp-content/uploads/2020/11/TechSmith-Blog-JPGvsPNG.png"
            />
            <img
              src="https://www.techsmith.com/blog/wp-content/uploads/2020/11/TechSmith-Blog-JPGvsPNG.png"
            />
            <img
              src="https://www.techsmith.com/blog/wp-content/uploads/2020/11/TechSmith-Blog-JPGvsPNG.png"
            />
            <img
              data-lazy="https://www.techsmith.com/blog/wp-content/uploads/2020/11/TechSmith-Blog-JPGvsPNG.png"
            />
            <img
              data-lazy="https://www.techsmith.com/blog/wp-content/uploads/2020/11/TechSmith-Blog-JPGvsPNG.png"
            />
            <img
              class="cell small-4"
              data-lazy="https://www.techsmith.com/blog/wp-content/uploads/2020/11/TechSmith-Blog-JPGvsPNG.png"
            />
          </div>
        </div>
        <div class="grid-x">
          <div class="cell small-6">image</div>
          <div class="cell small-6">
            <div class="grid-y">
              <div class="cell">trailer</div>
              <button class="cell">read more</button>
            </div>
          </div>
        </div>
        <div class="grid-x">
          <div class="cell small-3">image 1</div>
          <div class="cell small-3">image 2</div>
          <div class="cell small-3">image 3</div>
          <div class="cell small-3">image 4</div>
        </div>
        <div class="grid-y">
          <div class="cell">Contact Us</div>
          <div class="grid-x">
            <div class="cell small-6">name</div>
            <div class="cell small-6">surname</div>
          </div>
          <div class="grid-x">
            <div class="cell small-6">contact number</div>
            <div class="cell small-6">email adress</div>
          </div>
          <div class="cell">leave message</div>
          <button class="cell">submit</button>
        </div>
      </div>
      <div class="grid-y relative bottom-0">
        <div class="cell">footer black</div>
        <div class="cell">footer white</div>
      </div>
    </div>

    <script>
      $(".starWars").slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 4000,
      });
    </script>

    <script>
      $(".newRelease").slick({
        lazyLoad: "ondemand",
        slidesToShow: 3,
        slidesToScroll: 1,
      });
    </script>
  </body>
</html>
